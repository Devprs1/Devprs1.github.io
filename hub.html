<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deforestation Awareness Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(45deg, #1abc9c, #16a085);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    header div {
      z-index: 1;
    }

    header h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-out;
      font-weight: 600;
    }

    header p {
      font-size: 1.5rem;
      font-weight: 300;
      animation: fadeIn 3s ease-out;
    }

    header .school-name {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 15px;
      color: #f39c12;
      animation: fadeIn 4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#">Home</a>
  </nav>

  <header>
    <div>
      <h1>Welcome to the Deforestation Awareness Hub</h1>
      <p>Created by Pragyan Subedi</p>
      <p class="school-name">Escola EB 2,3 Manuel De Maia</p>
    </div>
  </header>

  <footer>
    <p>Made with ❤️ for a school project by Pragyan Subedi</p>
  </footer>
</body>

</html>
