<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff6f61, #ff9a8b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            display: block;
            margin: 20px;
            padding: 20px 50px;
            font-size: 24px;
            text-decoration: none;
            background: #ff4500;
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        a:hover {
            background: #ff6f61;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        a:active {
            transform: translateY(2px);
        }
        .about-link {
            font-size: 18px;
            margin-top: 30px;
            background: #555;
        }
        .about-link:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Hub</h1>
        <a href="game_easy.html">Play Easy Mode</a>
        <a href="game_hard.html">Play Hard Mode</a>
        <a href="about.html" class="about-link">About the Game</a>
    </div>
</body>
</html>
