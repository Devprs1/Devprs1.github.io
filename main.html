<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NnGame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;  /* Dark background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: backgroundPulse 5s infinite alternate;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #00ffcc;  /* Neon turquoise */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 50px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            max-width: 500px;
            animation: slideIn 1.5s ease-out;
        }
        .cta {
            font-size: 24px;
            color: #ffffff;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .game-info {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-style: italic;
            animation: fadeIn 4s ease-in-out;
        }
        a {
            display: block;
            margin: 20px;
            padding: 20px 50px;
            font-size: 24px;
            text-decoration: none;
            background: #ff4081;  /* Neon pink */
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: buttonFadeIn 2s ease-in-out;
        }
        a:hover {
            background: #ff80c3; /* Light neon pink on hover */
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
        }
        a:active {
            transform: translateY(2px);
        }
        .about-link {
            font-size: 18px;
            margin-top: 30px;
            background: #555;
        }
        .about-link:hover {
            background: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes buttonFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes backgroundPulse {
            0% { background: #121212; }
            50% { background: #1a1a1a; }
            100% { background: #121212; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NnGame</h1>
        <div class="cta">Get ready for an exciting adventure!</div>
        <div class="game-info">Choose your difficulty and start the game!</div>
        <a href="game_easy.html">Play Easy Mode</a>
        <a href="game_hard.html">Play Hard Mode</a>
        <a href="about.html" class="about-link">About the Game</a>
    </div>
</body>
</html>
