<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NMC Tiers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Background with gradient + particles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #000);
      color: #fff;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00f0ff80;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 12px;
    }

    .tab {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 8px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .tab img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .tab:hover, .tab.active {
      background: rgba(0,255,255,0.1);
      border-color: #00f0ff80;
      box-shadow: 0 0 12px #00f0ff40;
      transform: translateY(-2px);
    }

    /* Leaderboard */
    .leaderboard {
      display: grid;
      gap: 12px;
      animation: fadeInUp 0.6s ease;
    }

    .player-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.3s ease;
    }

    .player-card:hover {
      box-shadow: 0 0 15px #00f0ff40;
      transform: scale(1.02);
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rank {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00f0ff;
      width: 30px;
      text-align: center;
    }

    .name {
      font-weight: 500;
      font-size: 1rem;
    }

    .score {
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NMC Tiers</h1>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active"><img src="https://pvptiers.com/icons/tiers/overall.png"> Overall</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/crystal.png"> Crystal</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/sword.png"> Sword</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/uhc.png"> UHC</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/pot.png"> Pot</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/neth_pot.png"> Netherite Pot</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/smp.png"> SMP</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/axe.png"> Axe</div>
      <div class="tab"><img src="https://pvptiers.com/icons/tiers/mace.png"> Mace</div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <div class="player-card">
        <div class="player-info">
          <div class="rank">#1</div>
          <div class="name">OoogaBoogaPrs</div>
        </div>
        <div class="score">1520</div>
      </div>
      <div class="player-card">
        <div class="player-info">
          <div class="rank">#2</div>
          <div class="name">PlayerTwo</div>
        </div>
        <div class="score">1380</div>
      </div>
      <div class="player-card">
        <div class="player-info">
          <div class="rank">#3</div>
          <div class="name">PlayerThree</div>
        </div>
        <div class="score">1200</div>
      </div>
    </div>
  </div>
</body>
</html>
