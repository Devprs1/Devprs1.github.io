<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NMC Tiers</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .tab img {
      width: 20px;
      height: 20px;
    }

    .tab:hover {
      background: rgba(0, 212, 255, 0.25);
      box-shadow: 0 0 12px #00d4ff;
    }

    .tab.active {
      background: rgba(0, 212, 255, 0.35);
      box-shadow: 0 0 15px #00d4ff;
    }

    /* Leaderboard container */
    .leaderboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 100%;
      max-width: 700px;
    }

    /* Player card */
    .player-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(12px);
    }

    .player-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rank {
      font-weight: bold;
      font-size: 1.1rem;
      color: #00d4ff;
      min-width: 25px;
      text-align: center;
    }

    .name {
      font-size: 1rem;
    }

    .score {
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>NMC Tiers</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active"><img src="https://pvptiers.com/icons/tiers/overall.png"> Overall</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/crystal.png"> Crystal</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/sword.png"> Sword</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/uhc.png"> UHC</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/pot.png"> Pot</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/neth_pot.png"> Netherite Pot</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/smp.png"> SMP</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/axe.png"> Axe</div>
    <div class="tab"><img src="https://pvptiers.com/icons/tiers/mace.png"> Mace</div>
  </div>

  <!-- Leaderboard -->
  <div class="leaderboard">
    <div class="player-card">
      <div class="player-info">
        <div class="rank">1</div>
        <div class="name">OoogaBoogaPrs</div>
      </div>
      <div class="score">1520</div>
    </div>

    <div class="player-card">
      <div class="player-info">
        <div class="rank">2</div>
        <div class="name">TestPlayer</div>
      </div>
      <div class="score">1480</div>
    </div>

    <div class="player-card">
      <div class="player-info">
        <div class="rank">3</div>
        <div class="name">AnotherOne</div>
      </div>
      <div class="score">1420</div>
    </div>
  </div>

</body>
</html>
