<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NMC Overall Ranking</title>
  <style>
    :root {
      --fade-slide-in: fadeSlideIn 0.55s cubic-bezier(.16,1.2,.32,1.01) both;
      --highlight-anim: highlightRow 0.58s cubic-bezier(.16,1.2,.32,1.01);
    }
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(40px) scale(.98);}
      60% { opacity: .6; }
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes highlightRow {
      0% { box-shadow: 0 0 0 0 #fbe04700, 0 2px 12px #fbe04722, 0 1px 2px #0006; }
      50% { box-shadow: 0 0 0 10px #fbe04755, 0 2px 22px #fbe04744, 0 1px 2px #0006; }
      100% { box-shadow: 0 0 0 0 #fbe04700, 0 2px 16px #fbe04733, 0 1px 2px #0006;}
    }
    .fade-in {
      animation: var(--fade-slide-in);
      will-change: opacity, transform;
    }
    .row-hover {
      transition: box-shadow 0.18s cubic-bezier(.33,1.2,.32,1.01), transform 0.18s cubic-bezier(.33,1.2,.32,1.01);
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .row-hover:hover {
      box-shadow: 0 2px 24px #fbe04733, 0 1px 2px #0006;
      transform: scale(1.015) translateY(-2px);
      z-index: 2;
    }
    .badge-hover {
      transition: box-shadow 0.16s, transform 0.16s;
      cursor: pointer;
      will-change: transform, box-shadow;
      z-index: 1;
      position: relative;
    }
    .badge-hover:hover {
      box-shadow: 0 0 0 3px #fbe047cc;
      transform: scale(1.12) rotate(-4deg);
      z-index: 2;
    }
    .highlighted {
      animation: var(--highlight-anim);
      background: #273554 !important;
      position: relative;
      z-index: 5;
    }
    /* Fast highlight if search again quickly */
    .highlighted.fast {
      animation: highlightRow 0.28s cubic-bezier(.33,1.2,.32,1.01);
    }
    /* For text highlight in search */
    .search-mark {
      background: linear-gradient(90deg,#ffe066 40%,#fff6d0 90%);
      color: #322a00;
      border-radius: 4px;
      padding: 1px 3px 1px 3px;
      box-shadow: 0 0 0 1.5px #ffe066cc;
    }
    @media (max-width:700px) {
      .tiers-col { flex-wrap: wrap; }
      .tiers-col > span { margin-bottom: 6px; }
    }
  </style>
</head>
<body style="background:#161c23; margin:0; font-family:'Segoe UI',Arial,sans-serif; color:#f1f4f8;">

  <!-- Header Bar -->
  <div style="background:#181f27; display:flex; align-items:center; padding:0 32px; height:80px; box-shadow:0 2px 8px #0004;">
    <div style="display:flex;align-items:center;">
      <span style="font-weight:bold; font-size:2em; letter-spacing:1px;
        background: linear-gradient(90deg,#5efc8d 10%, #fbe047 40%, #d88f24 80%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        NMC
      </span>
      <span style="font-weight:900; font-size:2em; letter-spacing:2px; margin-left:4px;
        background: linear-gradient(97deg,#fbe047 10%, #d88f24 90%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      </span>
    </div>
    <div style="flex:1"></div>
    <input id="searchInput" type="text" placeholder="Search player..." style="background:#212837; border:none; color:#fff; border-radius:6px; padding:7px 12px; margin-right:32px;" oninput="searchPlayer()" autocomplete="off">
  </div>

  <!-- Nav Bar -->
  <div style="display:flex; background:#181f27; border-bottom:2px solid #222e3a;">
    <div style="padding:18px 32px 0 32px;">
      <span style="display:flex; align-items:center; border-bottom:2.5px solid #fff; padding-bottom:8px;">
        <span style="font-size:1.3em; margin-right:8px;">üèÜ</span>
        <span style="font-weight:bold; color:#fff;">Overall</span>
      </span>
    </div>
  </div>

  <!-- Leaderboard -->
  <div style="max-width:950px; margin:32px auto 0 auto; background:#181f27; border-radius:14px; box-shadow:0 6px 24px #0003; padding:32px 24px;">
    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
      <h2 style="margin:0;font-size:1.6em; letter-spacing:1px; color:#fbe047;">Overall Rankings</h2>
    </div>
    <div id="searchMsg" style="color:#fbe047; text-align:center; margin:10px 0 0 0; display:none;"></div>
    <table id="rankingTable" style="width:100%; border-collapse:separate; border-spacing:0 14px;">
      <thead>
        <tr style="color:#8094b9; font-size:.98em;">
          <th style="text-align:left;padding:8px 10px;">#</th>
          <th style="text-align:left;padding:8px 10px;">PLAYER</th>
          <th style="text-align:left;padding:8px 10px;">REGION</th>
          <th style="text-align:left;padding:8px 10px;">TIERS</th>
        </tr>
      </thead>
      <tbody id="rankingBody">
        <!-- Player rows inserted here -->
      </tbody>
    </table>
    <div id="emptyMsg" style="text-align:center; color:#8094b9; margin-top:30px;">
      No players yet!
    </div>
  </div>

  <script>
    // Only edit/add players here!
    const players = [
      {
        name: "prsking",
        avatar: "https://crafatar.com/avatars/8667ba71b85a4004af54457a9734eed7?size=48",
        rank: "Combat Legend",
        points: 512,
        region: "NA",
        tiers: [
          { gamemode: "Mace",     icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/mace.png",   label: "HT1" },
          { gamemode: "Crystal",  icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/crystal.png",label: "HT1" },
          { gamemode: "Pearl",    icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/pearl.png",  label: "HT1" },
          { gamemode: "Axe",      icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/axe.png",    label: "LT1" },
          { gamemode: "Sumo",     icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/sumo.png",   label: "LT1" },
          { gamemode: "Sword",    icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/sword.png",  label: "LT1" },
          { gamemode: "Pot",      icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/pot.png",    label: "LT1" },
          { gamemode: "UHC",      icon: "https://raw.githubusercontent.com/Devprs1/mctiers-assets/main/icons/uhc.png",    label: "LT1" }
        ]
      }
    ];

    // Render leaderboard and search
    let lastHighlighted = null, lastSearch = "";

    function renderLeaderboard(highlighted, searchTerm) {
      const tbody = document.getElementById('rankingBody');
      tbody.innerHTML = '';
      const sorted = [...players].sort((a, b) => b.points - a.points);
      let foundIdx = -1;
      sorted.forEach((p, i) => {
        // For better animation, use setTimeout per row
        setTimeout(() => {
          const tr = document.createElement('tr');
          tr.className = "fade-in row-hover";
          if (highlighted && highlighted === p.name.toLowerCase()) {
            tr.className += " highlighted" + (lastHighlighted === highlighted && lastSearch===searchTerm ? " fast" : "");
            foundIdx = i;
          }
          tr.style.borderRadius = "8px";
          tr.id = "player-row-" + i;
          let badgeColor = ['#fbe047', '#e7e7e7', '#d88f24', '#348af7'][i] || '#222e3a';
          let badgeTextColor = i === 1 ? '#222e3a' : '#fff';
          tr.innerHTML = `
            <td style="padding:0 10px;">
              <div style="background:${badgeColor};color:${badgeTextColor};font-weight:bold;font-size:1.5em;width:56px;height:48px;display:flex;align-items:center;justify-content:center;border-radius:8px 0 0 8px;">
                ${i + 1}.
              </div>
            </td>
            <td style="padding:0 10px;">
              <div style="display:flex; align-items:center;">
                <img src="${p.avatar}" alt="${p.name}" style="width:46px; height:46px; border-radius:8px; margin-right:16px; background:#e3e3e3;">
                <div>
                  <span style="font-weight:bold; font-size:1.2em; color:#fff;">${highlightText(p.name, searchTerm)}</span>
                  <div style="font-size:1em; color:#cfd8e1; margin-top:2px;">
                    <span style="font-size:1.1em;">&#11044;</span>
                    ${p.rank} <span style="color:#8094b9;">(${p.points} points)</span>
                  </div>
                </div>
              </div>
            </td>
            <td style="padding:0 10px;">
              <span style="background:${regionColor(p.region)}; color:#fff; border-radius:5px; padding:7px 16px; font-size:1em; font-weight:bold;">${p.region}</span>
            </td>
            <td style="padding:0 10px;">
              <div class="tiers-col" style="display:flex;gap:6px;">
                ${p.tiers.map(t => tierBadge(t.icon, t.label)).join('')}
              </div>
            </td>
          `;
          tbody.appendChild(tr);
          if (highlighted && highlighted === p.name.toLowerCase() && document.getElementById("player-row-"+i)) {
            setTimeout(()=>document.getElementById("player-row-"+i).scrollIntoView({behavior:'smooth', block:'center'}), 150);
          }
        }, i * 60);
      });
      document.getElementById('emptyMsg').style.display = players.length ? 'none' : '';
    }

    function regionColor(region) {
      switch(region) {
        case "NA": return "#ad3131";
        case "EU": return "#26b956";
        case "ASIA": return "#2e7be6";
        case "OCE": return "#b98f26";
        default: return "#555";
      }
    }
    function highlightText(name, term) {
      if (!term) return name;
      const idx = name.toLowerCase().indexOf(term.toLowerCase());
      if (idx === -1) return name;
      return name.substring(0, idx) + '<span class="search-mark">' +
        name.substring(idx, idx + term.length) + '</span>' +
        name.substring(idx + term.length);
    }
    function tierBadge(icon, label) {
      return `
        <span class="badge-hover" style="display:inline-flex;align-items:center;flex-direction:column; margin-right:0;">
          <span style="display:inline-flex;align-items:center;justify-content:center; width:32px; height:32px; background:#15191f; border-radius:50%; border:2px solid #bfa23c; margin-bottom:2px;">
            <img src="${icon}" alt="" style="width:20px;height:20px;">
          </span>
          <span style="background:#bfa23c; color:#222e3a; border-radius:7px; padding:2px 12px 2px 12px; font-size:.98em; font-weight:bold; margin-top:2px; letter-spacing:1px;">
            ${label}
          </span>
        </span>
      `;
    }

    function searchPlayer() {
      const val = document.getElementById('searchInput').value.trim().toLowerCase();
      let found = false, idx = -1;
      let exact = null;
      players.forEach((p,i)=>{
        if(p.name.toLowerCase() === val && val) {
          found = true; exact = p.name.toLowerCase(); idx = i;
        }
      });
      // Partial match highlight
      if(!exact && val) {
        players.forEach((p,i)=>{
          if(!exact && p.name.toLowerCase().includes(val)) {
            exact = p.name.toLowerCase(); idx = i; found = true;
          }
        });
      }
      renderLeaderboard(exact, val);
      document.getElementById('searchMsg').style.display = found ? 'none' : (val ? '' : 'none');
      document.getElementById('searchMsg').textContent = found ? '' : (val ? 'Player not found!' : '');
      lastHighlighted = exact; lastSearch = val;
    }

    // Initial render
    renderLeaderboard();

    // Animate on load: fade table in
    window.onload = () => {
      document.querySelectorAll('.fade-in').forEach((el, i) => {
        el.style.animationDelay = (i * 0.08) + 's';
      });
    };
  </script>
</body>
</html>
