<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvPTiers - Overall Ranking</title>
    <!-- Google Fonts - Montserrat for a modern, bold look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #050505; /* Almost pure black */
            --header-bg-color: #080808; /* Slightly lighter for distinction */
            --card-bg-color: #101010; /* Very dark card background */
            --border-color-dark: #1a1a1a; /* Dark gray for borders */
            --border-color-light: #333;
            --text-light: #ffffff; /* Pure white for main text */
            --text-dark: #bbbbbb; /* Lighter dark text for contrast */

            --accent-gold: #ffb800; /* Main accent color */
            --accent-gold-rgb: 255, 184, 0; /* RGB for rgba() uses */
            --accent-red-glow: #ff4500; /* Reddish glow */
            --accent-red-glow-rgb: 255, 69, 0;
            --accent-purple: #8854c4; /* For combatmaster badge */
            
            --hover-dark: #181818; /* Even darker hover for background consistency */
            --focus-glow: 0 0 40px rgba(var(--accent-gold-rgb), 1); /* Max intense focus glow */

            /* Tier Colors */
            --tier-combatmaster: var(--accent-purple);
            --tier-nr: #d64a4a; /* More vivid red for NA */
            --tier-eu: #4a8ad6; /* More vivid blue for EU */
        }

        /* --- Particle Background Animation --- */
        @keyframes dropParticles {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            perspective: 1000px;
        }

        .particle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-repeat: repeat;
            animation: dropParticles linear infinite;
        }

        /* Red, Black, Gold particles */
        .particle1 {
            background-image: radial-gradient(circle at 15% 10%, rgba(var(--accent-red-glow-rgb), 0.1) 1px, transparent 3px),
                            radial-gradient(circle at 85% 90%, rgba(var(--accent-gold-rgb), 0.08) 1px, transparent 3px);
            background-size: 500px 500px, 450px 450px;
            animation-duration: 80s;
            opacity: 0.6;
            filter: blur(1px) drop-shadow(0 0 10px rgba(var(--accent-red-glow-rgb), 0.5));
            animation-delay: -10s;
        }

        .particle2 {
            background-image: radial-gradient(circle at 25% 70%, rgba(var(--accent-gold-rgb), 0.15) 1px, transparent 2.5px),
                            radial-gradient(circle at 70% 30%, rgba(var(--accent-red-glow-rgb), 0.12) 1px, transparent 2.5px);
            background-size: 350px 350px, 400px 400px;
            animation-duration: 65s;
            animation-delay: -25s;
            opacity: 0.75;
            filter: blur(0.8px) drop-shadow(0 0 15px rgba(var(--accent-gold-rgb), 0.6));
        }

        .particle3 {
            background-image: radial-gradient(circle at 40% 20%, rgba(var(--accent-red-glow-rgb), 0.2) 1px, transparent 2px),
                            radial-gradient(circle at 60% 80%, rgba(var(--accent-gold-rgb), 0.18) 1px, transparent 2px);
            background-size: 250px 250px, 300px 300px;
            animation-duration: 50s;
            animation-delay: -40s;
            opacity: 0.85;
            filter: blur(0.5px) drop-shadow(0 0 20px rgba(var(--accent-red-glow-rgb), 0.7));
        }

        .particle4 {
            background-image: radial-gradient(circle at 5% 5%, rgba(var(--accent-gold-rgb), 0.25) 1px, transparent 1.5px),
                            radial-gradient(circle at 95% 95%, rgba(var(--accent-red-glow-rgb), 0.25) 1px, transparent 1.5px);
            background-size: 150px 150px, 200px 200px;
            animation-duration: 40s;
            animation-delay: -55s;
            opacity: 1;
            filter: blur(0.2px) drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 0.8));
        }
        /* --- End Particle Background Animation --- */


        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--main-bg-color);
            /* Subtle background gradients for base theme */
            background-image:
                radial-gradient(circle at 10% 90%, rgba(var(--accent-red-glow-rgb), 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(var(--accent-gold-rgb), 0.08) 0%, transparent 50%),
                linear-gradient(to bottom, #0d0000, #000000); /* Darker red-black gradient */
            background-size: cover;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .page-wrapper {
            position: relative;
            z-index: 1;
        }

        .top-header {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 1);
        }

        .top-header .logo img {
            height: 40px;
            filter: drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 1));
        }

        .top-header .server-ip {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: var(--text-dark);
            border: 1px solid var(--border-color-light);
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .top-header .server-ip span {
            color: var(--accent-gold);
            font-weight: 600;
            text-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 1);
        }

        .main-nav-bar {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color-dark);
            padding: 10px 0;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 1);
        }

        .main-nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .main-nav-bar ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            font-size: 0.95em;
        }

        .main-nav-bar ul li a img {
            height: 20px;
            filter: brightness(0.6) drop-shadow(0 0 10px rgba(0,0,0,1));
            transition: filter 0.3s ease;
        }

        .main-nav-bar ul li a:hover,
        .main-nav-bar ul li a.active {
            background-color: var(--hover-dark);
            transform: translateY(-8px);
            box-shadow: 0 0 60px rgba(var(--accent-gold-rgb), 1), 0 20px 50px rgba(0,0,0,1);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            text-shadow: 0 0 40px rgba(var(--accent-gold-rgb), 1);
        }

        .main-nav-bar ul li a:hover img,
        .main-nav-bar ul li a.active img {
            filter: brightness(1) drop-shadow(0 0 30px rgba(var(--accent-gold-rgb), 1));
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1.rankings-title {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 25px;
            text-shadow: 0 0 70px rgba(var(--accent-gold-rgb), 1), 0 0 50px rgba(var(--accent-red-glow-rgb), 1);
            letter-spacing: 2px;
            text-align: left;
        }

        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 30px;
        }

        .gamemode-nav {
            background-color: var(--header-bg-color);
            border: 1px solid var(--border-color-dark);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 1);
            gap: 5px;
        }

        .gamemode-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 10px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 0.85em;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            min-width: 70px;
            box-sizing: border-box;
            text-shadow: 0 0 8px rgba(0,0,0,1);
        }

        .gamemode-nav a img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: grayscale(80%) brightness(0.5) drop-shadow(0 0 12px rgba(0,0,0,1));
            transition: filter 0.2s ease;
            image-rendering: pixelated;
        }

        .gamemode-nav a:hover {
            background-color: var(--card-bg-color);
            color: var(--text-light);
            box-shadow: 0 0 35px rgba(0, 0, 0, 1);
            transform: translateY(-6px);
        }

        .gamemode-nav a.active {
            background-color: var(--card-bg-color);
            color: var(--accent-gold);
            border-color: var(--accent-gold);
            box-shadow: 0 0 50px rgba(var(--accent-gold-rgb), 1);
            transform: translateY(-7px);
        }

        .gamemode-nav a.active img,
        .gamemode-nav a:hover img {
            filter: grayscale(0%) brightness(1) drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 1));
        }

        .leaderboard-section {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 15px 70px rgba(0, 0, 0, 1);
            padding: 20px;
            border: 1px solid var(--border-color-dark);
        }

        .leaderboard-table-header {
            display: flex;
            align-items: center;
            background-color: var(--header-bg-color);
            border: 1px solid var(--border-color-dark);
            border-radius: 6px;
            margin-bottom: 15px; /* More space below header */
            padding: 8px 15px; /* Slightly smaller padding */
            box-shadow: 0 2px 30px rgba(0,0,0,1);
        }

        .leaderboard-table-header > div {
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.8px;
        }
        .leaderboard-table-header .player-rank-col { width: 50px; text-align: center; }
        .leaderboard-table-header .player-info-col { flex-grow: 1; padding-left: 0; }
        .leaderboard-table-header .player-region-col { width: 100px; text-align: center; }
        .leaderboard-table-header .player-points-col { width: 100px; text-align: right; margin-right: 20px; }
        .leaderboard-table-header .player-items-col { flex-shrink: 0; width: 300px; text-align: right;}

        .leaderboard-table-header .region-th {
            cursor: pointer;
            position: relative;
        }
        .leaderboard-table-header .region-th::after {
            content: 'â“˜';
            margin-left: 5px;
            font-size: 0.8em;
            color: var(--text-dark);
            vertical-align: super;
        }


        .player-row {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #101010, #151515); /* Darker row background for consistency */
            border: 1px solid var(--border-color-dark);
            border-radius: 6px;
            margin-bottom: 15px; /* More space between rows */
            padding: 5px 15px; /* Smaller padding for compact row height */
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,1); /* Stronger base shadow for the row */
        }
        .player-row:hover {
            background: linear-gradient(to right, #101010, #151515); /* Maintain dark background on hover */
            border-color: var(--accent-gold); /* Keep gold border for actual row element */
            box-shadow: 0 0 5px rgba(0,0,0,0.5); /* Subtle shadow for row itself */
            transform: translateY(-15px) scale(1.04); /* More pronounced lift effect */
            z-index: 10;
        }
        .player-row::before { /* Default subtle golden outline, always present */
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px; /* Subtle outline */
            background: transparent;
            border-radius: 7px; /* Slightly larger than row for outline */
            box-shadow: inset 0 0 0 1px rgba(var(--accent-gold-rgb), 0.2); /* Subtle internal golden border */
            z-index: -1;
            transition: all 0.3s ease;
        }
        .player-row:hover::before { /* Intense golden outline on hover */
            top: -2px; left: -2px; right: -2px; bottom: -2px; /* Thicker outline */
            box-shadow: inset 0 0 0 2px var(--accent-gold), /* Crisp gold border */
                        0 0 20px rgba(var(--accent-gold-rgb), 1), /* Soft glow around border */
                        0 0 10px rgba(var(--accent-red-glow-rgb), 0.7); /* Subtle red tint to glow */
            filter: none;
            opacity: 1;
            animation: borderGlowPulse 1.5s infinite alternate; /* Subtle pulse animation on hover */
        }

        @keyframes borderGlowPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.005); opacity: 1; }
        }


        .player-row > div {
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- LEADERBOARD RANK NUMBER STYLES --- */
        .player-rank-col {
            width: 50px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rank-number {
            font-size: 1.2em; /* Adjusted for smaller row */
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 25px rgba(var(--accent-gold-rgb), 1);
        }
        /* --- END LEADERBOARD RANK NUMBER STYLES --- */


        .player-info-col {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px; /* Slightly less gap */
            padding-left: 0;
        }

        .player-avatar {
            width: 25px; /* Smaller avatar */
            height: 25px;
            border-radius: 4px;
            border: 1px solid var(--border-color-light);
            image-rendering: pixelated;
            filter: drop-shadow(0 0 15px rgba(0,0,0,1));
        }

        .player-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px; /* Smaller gap */
        }

        .player-details a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2em; /* Adjusted font size */
            font-weight: 700;
            text-shadow: 0 0 30px rgba(var(--accent-gold-rgb), 1);
            transition: color 0.2s ease, text-shadow 0.2s ease;
            cursor: pointer;
        }
        .player-details a:hover {
            color: var(--accent-gold);
            text-shadow: 0 0 50px rgba(var(--accent-gold-rgb), 1);
        }

        .player-tier-points-label {
            font-size: 0.8em; /* Adjusted font size */
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 6px; /* Smaller gap */
        }

        .player-tier-badge {
            display: inline-block;
            background-color: var(--tier-combatmaster);
            color: white;
            padding: 2px 6px; /* Smaller padding */
            border-radius: 3px;
            font-size: 0.7em; /* Smaller font */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0,0,0,1);
            text-shadow: 0 0 12px rgba(0,0,0,1);
        }

        .player-region-col {
            width: 80px; /* Adjusted width */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px; /* Smaller gap */
        }

        .region-badge {
            display: inline-block;
            padding: 4px 8px; /* Smaller padding */
            border-radius: 4px;
            font-size: 0.75em; /* Smaller font */
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            background-color: var(--tier-nr);
            box-shadow: 0 2px 25px rgba(0,0,0,1);
            text-shadow: 0 0 12px rgba(0,0,0,1);
            filter: drop-shadow(0 0 20px rgba(var(--accent-gold-rgb), 1));
            transition: filter 0.2s ease;
        }
        .player-row:hover .region-badge {
            filter: drop-shadow(0 0 40px rgba(var(--accent-gold-rgb), 1));
        }
        .region-na { background-color: var(--tier-nr); }
        .region-eu { background-color: var(--tier-eu); }

        .region-info-icon {
            font-size: 0.6em; /* Smaller info icon */
            color: var(--text-dark);
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .region-info-icon:hover {
            color: var(--accent-gold);
            transform: scale(1.5);
        }


        .player-points-col {
            width: 80px; /* Adjusted width */
            text-align: right;
            font-size: 1.1em; /* Adjusted font size */
            font-weight: 600;
            color: var(--text-light);
            margin-right: 15px; /* Adjusted margin */
            text-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 1);
        }

        /* --- ITEM KITS STYLES (HEXAGONAL with separate labels) --- */
        .player-items-col {
            flex-shrink: 0;
            display: flex;
            gap: 3px; /* Smaller gap */
            width: 250px; /* Adjusted width */
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .item-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            gap: 1px; /* Smaller gap */
        }

        .item-icon-hex {
            width: 30px; /* Smaller hexagonal icon */
            height: 30px;
            background-color: #151515; /* Darker icon background */
            background-size: 70% 70%;
            background-position: center;
            background-repeat: no-repeat;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: 1px solid #2a2a2a; /* Darker border */
            box-shadow: 0 2px 20px rgba(0,0,0,1);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
            transition: all 0.2s ease;
        }
        .player-row:hover .item-icon-hex {
             filter: drop-shadow(0 0 35px rgba(var(--accent-gold-rgb), 1));
             transform: translateY(-4px) scale(1.1);
             border-color: var(--accent-gold);
        }

        .item-label-box {
            background-color: var(--accent-gold);
            color: #333;
            font-size: 0.6em; /* Smaller font */
            font-weight: 700;
            padding: 1px 4px; /* Smaller padding */
            border-radius: 3px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 20px rgba(0,0,0,1);
            min-width: 30px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .player-row:hover .item-label-box {
            box-shadow: 0 1px 30px rgba(var(--accent-gold-rgb), 1);
        }
        /* --- END ITEM KITS STYLES --- */


        /* Right Sidebar Panel */
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card, .search-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color-dark);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 50px rgba(0, 0, 0, 1);
        }

        .info-card .info-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--header-bg-color);
            color: var(--text-light);
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
            text-shadow: 0 0 18px rgba(0,0,0,1);
            gap: 10px;
            border: 1px solid var(--border-color-light);
        }

        .info-card .info-button:hover {
            background-color: var(--hover-dark);
            box-shadow: 0 0 50px rgba(var(--accent-gold-rgb), 1), 0 18px 40px rgba(0,0,0,1);
            color: var(--accent-gold);
            transform: translateY(-6px);
        }

        .info-card .info-button::before {
            content: 'â“˜';
            font-size: 1.2em;
            vertical-align: middle;
            text-shadow: 0 0 18px rgba(var(--accent-gold-rgb), 1);
        }

        .search-card .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color-dark);
            border-radius: 6px;
            background-color: var(--header-bg-color);
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-card .search-input::placeholder {
            color: var(--text-dark);
        }

        .search-card .search-input:focus {
            border-color: var(--accent-gold);
            box-shadow: var(--focus-glow);
        }

        .search-card .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-card .search-input-wrapper::before {
            content: 'ðŸ”Ž';
            position: absolute;
            left: 10px;
            color: var(--text-dark);
            font-size: 1.1em;
            pointer-events: none;
            text-shadow: 0 0 12px rgba(0,0,0,1);
        }
        .search-card .search-input {
            padding-left: 35px;
        }


        /* Profile Modal Styles */
        .profile-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .profile-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .profile-modal {
            background-color: var(--header-bg-color);
            border: 1px solid var(--border-color-light);
            border-radius: 10px;
            box-shadow: 0 10px 80px rgba(0, 0, 0, 1);
            width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 20px;
            transform: scale(0.4);
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .profile-modal-overlay.active .profile-modal {
            transform: scale(1);
        }

        .profile-modal-header {
