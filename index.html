<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMC Tiers - Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #111;
    color: #fff;
  }
  .container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .tab {
    padding: 10px 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .tab.active, .tab:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Search */
  .search-box {
    margin-bottom: 20px;
  }
  .search-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
  }
  .search-box input::placeholder {
    color: #ccc;
  }

  /* Leaderboard */
  table {
    width: 100%;
    border-collapse: collapse;
    backdrop-filter: blur(5px);
  }
  thead tr {
    background: rgba(255,255,255,0.05);
  }
  th, td {
    padding: 15px;
    text-align: left;
  }
  tbody tr {
    background: rgba(255,255,255,0.05);
    margin-bottom: 10px;
    border-radius: 10px;
    display: block;
    animation: fadeInUp 0.5s ease forwards;
  }
  tbody tr:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Progress bar */
  .progress {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
    height: 12px;
    width: 100%;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ff6600);
    width: 0;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>
<div class="container">
  <h1>NMC Tiers - Overall üèÜ</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-mode="overall">
      <img src="https://pvptiers.com/icons/tiers/overall.png" alt="Overall" width="24"> Overall üèÜ
    </div>
    <div class="tab" data-mode="crystal">
      <img src="https://pvptiers.com/icons/tiers/crystal.png" alt="Crystal" width="24"> Crystal ‚ú®
    </div>
    <div class="tab" data-mode="sword">
      <img src="https://pvptiers.com/icons/tiers/sword.png" alt="Sword" width="24"> Sword ‚öîÔ∏è
    </div>
    <div class="tab" data-mode="uhc">
      <img src="https://pvptiers.com/icons/tiers/uhc.png" alt="UHC" width="24"> UHC ‚ù§Ô∏è
    </div>
    <div class="tab" data-mode="pot">
      <img src="https://pvptiers.com/icons/tiers/pot.png" alt="Pot" width="24"> Pot üß™
    </div>
    <div class="tab" data-mode="netherite">
      <img src="https://pvptiers.com/icons/tiers/neth_pot.png" alt="Netherite Pot" width="24"> Netherite Pot ‚¨õ
    </div>
    <div class="tab" data-mode="smp">
      <img src="https://pvptiers.com/icons/tiers/smp.png" alt="SMP" width="24"> SMP üîÆ
    </div>
    <div class="tab" data-mode="axe">
      <img src="https://pvptiers.com/icons/tiers/axe.png" alt="Axe" width="24"> Axe ü™ì
    </div>
    <div class="tab" data-mode="mace">
      <img src="https://pvptiers.com/icons/tiers/mace.png" alt="Mace" width="24"> Mace üî®
    </div>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Search player...">
  </div>

  <!-- Leaderboard -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <tr>
        <td>1</td>
        <td>OoogaBoogaPrs</td>
        <td>
          <div class="progress">
            <div class="progress-bar" style="width: 90%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>ExamplePlayer</td>
        <td>
          <div class="progress">
            <div class="progress-bar" style="width: 75%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>AnotherPlayer</td>
        <td>
          <div class="progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  // Search filter
  const searchInput = document.getElementById('search');
  const leaderboard = document.getElementById('leaderboard');
  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    Array.from(leaderboard.getElementsByTagName('tr')).forEach(tr => {
      const player = tr.cells[1].textContent.toLowerCase();
      tr.style.display = player.includes(filter) ? '' : 'none';
    });
  });

  // Tab switching (currently placeholder)
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      // Future: switch leaderboard data based on tab.dataset.mode
      console.log('Switch tab to:', tab.dataset.mode);
    });
  });
</script>
</body>
</html>
